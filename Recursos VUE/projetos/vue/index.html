<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    Test
    <div id="app">
        {{somar()}}
        <br>
        {{subtrair()}}
        <br>
        {{multiplicar()}}
        <br>
        {{dividir()}}
    </div>

    <script>
        optoins =  {
            el:'#app',
            data: {
                val1: 10,
                val2: 5
        
             },
            methods:{
                somar: function somar(){
                    return this.val1+this.val2;
                },
                subtrair: function (){
                   return this.val1-this.val2;
                },
                multiplicar: () => {
                    return this.val1* this.val2;
                },
                dividir(){
                    return this.val1 / this.val2;                    
                }

            }
        }
    const vm = new Vue(optoins); //vm ViewModel
    console.log(vm);
    </script>
</body>
</html>
