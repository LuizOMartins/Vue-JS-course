<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .vermelho{
            background-color: red;
        }
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;
        }
        .branco{
            background-color: white;
        }
        .borda{
            border: 1px solid
        }
        .div-principal{
            width: 200px;
            height: 200px;
        }
        .div-comum{
            width: 50px;
            height: 50px;
            display: inline-block;

        }
    </style>
</head>
<body>
    <div id="app">
        <a href="https://google.com.br" target="_blank" @click.prevent="prevenirComportamentoPadrao()">
            Link
        </a>
        Mensagem: {{msg}}
        <br>
        <button @click.once="executarUmaVez()">Botão</button>
        <p>Cliques {{cliques}}</p>
        <br>

        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit" >Enviar</button>
            <p>Formulario {{formularios}}</p>
        </form>

        <hr>
        <input type="text" @keyup.x="capturandoTeclas($event)" >
        <p>Teclas: {{teclas}}</p>
    </div>

    <script>
       const vm = new Vue({
            el:'#app',
            data: {
                msg:'',
                cliques: 0,
                formularios: '',
                teclas: ''
             },
            methods:{
                prevenirComportamentoPadrao(){
                    this.msg = 'Comportamento Padrão ativado.'
                },
                executarUmaVez(){
                    this.cliques++;
                },
                prevenirUmaVez(){  
                    this.formularios = 'Prevenindo o comportamento padrão';

                },
                capturandoTeclas(event){
                    this.teclas += event.key
                }
            }
        });
    </script>
</body>
</html>
