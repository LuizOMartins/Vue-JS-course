<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    Test
    <div id="app">
        {{somar(4,2)}}
        <br>
        {{subtrair(4,2)}}
        <br>
        {{multiplicar(4,2)}}
        <br>
        {{dividir(4,2)}}
        <br>
        {{numeroAleatorio()}}
    </div>

    <script>
        optoins =  {
            el:'#app',
            data: { },
            methods:{
                somar: function somar(valor1, valor2){
                    return valor1+valor2;
                },
                subtrair: function (val1, val2){
                   return val1-val2;
                },
                multiplicar: (val1, val2) => {
                    return val1* val2;
                },
                dividir(val1,val2){
                    return val1 / val2;                    
                }, 
                numeroAleatorio: function numeroAleatorio(){
                    return Math.random();
                }

            }
        }
    const vm = new Vue(optoins); //vm ViewModel
    console.log(vm);
    </script>

</body>
</html>
